<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus Bus Assistant</title>
    <meta
      name="description"
      content="Campus Bus Assistant - Simplifying campus transportation"
    />
    <meta name="author" content="Campus Bus Assistant Team" />

    <meta property="og:title" content="Campus Bus Assistant" />
    <meta
      property="og:description"
      content="Campus Bus Assistant - Simplifying campus transportation"
    />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@campusbusassistant" />

    <!-- Content Security Policy - Updated to allow more image sources -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://maps.googleapis.com https://maps.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob: https://*.bing.com https://*.microsoft.com https://th.bing.com https://maps.gstatic.com https://maps.googleapis.com https://*.googleusercontent.com; connect-src 'self' https://*.supabase.co wss://*.supabase.co https://maps.googleapis.com;"
    />

    <!-- Other security headers (these will be handled by server in production) -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta
      http-equiv="Referrer-Policy"
      content="strict-origin-when-cross-origin"
    />
    <meta
      http-equiv="Permissions-Policy"
      content="camera=(), microphone=(), geolocation=()"
    />

    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://vmuloeaaettksqpzwrcu.supabase.co" />

    <!-- Disable debugging in production -->
    <script>
      if (
        typeof window !== "undefined" &&
        window.location.hostname !== "localhost"
      ) {
        // Disable console in production
        window.console = {
          ...window.console,
          log: () => {},
          debug: () => {},
          info: () => {},
          warn: () => {},
          error: () => {},
        };

        // Disable right-click
        document.addEventListener("contextmenu", (e) => e.preventDefault());

        // Clear any existing console
        if (window.console.clear) window.console.clear();
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
